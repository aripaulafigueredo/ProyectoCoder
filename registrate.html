    <main class="fondoRegistro registroFlex">
        <h2>Crea tu cuenta</h2>
        <h3>Se el primero en enterarte de nuestras <span class="negrita">ofertas</span> y llevá el control de tus
            pedidos, ¡en un solo lugar!</h3>
        <form action="" method="post">
            <label for="nombreUsuario">Nombre y Apellido</label><br>
            <input type="text" name=nombreUsuario id=nombreUsuario><br>
            <!--Limite de letras-->
            <label for="correo">Email</label><br>
            <input type="email" name=correo id="correo"><br>
            <label for="telefono">Teléfono (opcional)</label><br>
            <input type="tel" name="telefono" id="telefono"><br>
            <select name="estadoCivil" id="estadoCivil"><br>
                <option value="seleccione">Seleccione</option>
                <option value="soltera">Soltero/a</option>
                <option value="casado">Casado/a</option>
                <option value="divorciado">Divorciado/a</option>
                <option value="viudo">Viudo/a</option>
            </select><br>
            <!--que tenga caracteres obligatorios-->
            <label for="contrasena">Contraseña</label><br>
            <input type="password" name="contrasena" id="contrasena"><br>
            <label for="contrasenaDos">Confirmar Contraseña</label><br>
            <input type="password" name="contrasenaDos" id="contrasenaDos"><br>
            <!--agregar que coinician las casillas de contrasena-->
            <input type="submit" value="Crear Cuenta" name="crearCuenta" id="crearCuenta">
        </form>
    </main>
    <footer class="footer">
        <p>Aca esta el pie de pagina</p>
